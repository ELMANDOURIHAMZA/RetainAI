<div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" aria-hidden="true"></div>

<div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    <div
        class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-gray-100">

        <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
                <div
                    class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-indigo-50 sm:mx-0 sm:h-10 sm:w-10">
                    <i class="fas fa-envelope text-indigo-600"></i>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                    <h3 class="text-lg font-semibold leading-6 text-slate-900">Email de Rétention</h3>

                    <!-- Explanation Section -->
                    <div class="mt-4 p-3 bg-indigo-50 rounded-lg border border-indigo-100">
                        <h4 class="text-sm font-medium text-indigo-900 mb-1">Analyse IA</h4>
                        <p class="text-sm text-indigo-700">{{ explanation }}</p>
                    </div>

                    <!-- Email Form -->
                    <div class="mt-4 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Destinataire</label>
                            <input type="email" id="email-recipient" value="{{ customer.external_id }}@example.com"
                                class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 text-slate-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700">Contenu de l'email</label>
                            <textarea id="email-body" rows="6"
                                class="mt-1 block w-full rounded-lg border-gray-300 bg-gray-50 text-slate-900 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border">{{ email }}</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-gray-100">
            <button type="button" id="btn-send-email" onclick="sendEmail(this)"
                class="inline-flex w-full justify-center rounded-lg bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 sm:ml-3 sm:w-auto transition">
                <i class="fas fa-paper-plane mr-2"></i> Envoyer
            </button>
            <button type="button" onclick="closeModal()"
                class="mt-3 inline-flex w-full justify-center rounded-lg bg-white px-3 py-2 text-sm font-semibold text-slate-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto transition">Annuler</button>
        </div>
    </div>
</div>

<script>
    async function sendEmail(btn) {
        const recipient = document.getElementById('email-recipient').value;
        const body = document.getElementById('email-body').value;
        const originalContent = btn.innerHTML;

        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
        btn.disabled = true;

        try {
            const response = await fetch('/api/send-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ recipient, body, subject: 'Offre Spéciale RetainAI' })
            });
            const result = await response.json();

            if (result.status === 'success') {
                showToast(result.message, 'success');
                setTimeout(() => closeModal(), 1500);
            } else {
                showToast(result.message, 'error');
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        } catch (e) {
            showToast('Erreur réseau. Vérifiez votre connexion.', 'error');
            btn.innerHTML = originalContent;
            btn.disabled = false;
        }
    }
</script>
