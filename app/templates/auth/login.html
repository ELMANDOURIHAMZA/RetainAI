<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - RetainAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div
                class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-500/30">
                <i class="fas fa-cube text-white text-xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 tracking-tight">RetainAI</h1>
            <p class="text-slate-500 mt-2">Connectez-vous à votre espace de pilotage.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div
                class="mb-6 p-4 rounded-lg text-sm font-medium {{ 'bg-rose-50 text-rose-600 border border-rose-100' if category == 'error' else 'bg-emerald-50 text-emerald-600 border border-emerald-100' if category == 'success' else 'bg-blue-50 text-blue-600 border border-blue-100' }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Email Professionnel</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="email" name="email" required
                            class="w-full bg-white border border-gray-300 rounded-xl py-3 pl-10 pr-4 text-slate-900 placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition"
                            placeholder="nom@entreprise.com">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Mot de Passe</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                        <input type="password" name="password" required
                            class="w-full bg-white border border-gray-300 rounded-xl py-3 pl-10 pr-4 text-slate-900 placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition"
                            placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-slate-600 cursor-pointer hover:text-slate-800">
                        <input type="checkbox"
                            class="mr-2 rounded bg-gray-100 border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        Se souvenir de moi
                    </label>
                    <a href="{{ url_for('auth.forgot_password') }}"
                        class="text-indigo-600 hover:text-indigo-700 font-medium">Mot de passe oublié ?</a>
                </div>

                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-500/20 transition transform active:scale-95">
                    Se Connecter
                </button>
            </form>
        </div>

        <p class="text-center text-slate-500 text-sm mt-8">
            Pas encore de compte ?
            <a href="{{ url_for('auth.register') }}" class="text-indigo-600 hover:text-indigo-700 font-medium">Créer un
                compte</a>
        </p>
    </div>

</body>

</html>
