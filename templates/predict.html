{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="mb-4">Analyser un Client</h3>
            <form action="/predict" method="POST">
                <div class="mb-3">
                    <label for="credit_score" class="form-label">Score de Crédit (350-850)</label>
                    <input type="number" class="form-control" id="credit_score" name="credit_score" required min="350"
                        max="850" value="650">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Âge</label>
                    <input type="number" class="form-control" id="age" name="age" required min="18" max="100"
                        value="45">
                </div>
                <div class="mb-3">
                    <label for="salary" class="form-label">Salaire Estimé ($)</label>
                    <input type="number" class="form-control" id="salary" name="salary" required min="0" value="50000">
                </div>
                <div class="mb-3">
                    <label for="tenure" class="form-label">Années de Fidélité</label>
                    <input type="number" class="form-control" id="tenure" name="tenure" required min="0" max="10"
                        value="3">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Lancer la Prédiction</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
